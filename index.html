<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="Assets/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Umbrella or Sunglasses</title>
</head>
<body>
<header>
    <nav class="navbar fixed-top">
        <a class="navbar-link" href="Home">Home</a>
        <a class="navbar-link" href="Forecast">Forecast</a>
        <a class="navbar-link" href="Umbrella?">Umbrella</a>
        <a class="navbar-link" href="Settings">Settings</a>
        <a class="navbar-link" href="Contact">Contact</a>
    </nav>
</header>
<div class="jumbotron">
    <div class="container">
        <h1>Umbrella or Sunglasses</h1>
        <p>Welcome to Umbrella or Sunglasses. We don't just provide the weather forecast, we provide helpful information to allow you to dress and prepare for the conditions ahead.</p>
        <section class="search">
            <div>
                <input id="searchweather" type="text" placeholder="Search.." name="search">
                <button id="search" type="submit"><i class="fa fa-search"></i></button>
            </div>
        </section>
    </div>
</div>
<section class="umbrella">
    <div class="row"> 
        <div class="col-sm-4">
            <div class="card">
                <div class = "card-header">
                    <h3 id="cityname"></h3>
                </div>
                <p id="countryname"></p>
                <hr>
                <p id="weatherconditionsicon"></p>
                <p id="citydescription"></p>
                <hr>
                <i class="fas fa-wind fa-5x"></i>
                <p id="citywind"></p>
                <hr>
                <p id="citytemp"></p>
            </div>
        </div>
    </div>
</section>
<section class="settings">
    <div>
        
    </div>
</section>
<section class="contact">
    <div>
        <form>
            <div class="contactform">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname">
            </div>
            <div class="contactform">
                <label for="surname">Surname:</label>
                <input type="text" id="surname">
            </div>
            <div class="contactform">
                <label for="emailaddress">Email Address:</label>
                <input type="email" id="emailaddress">
            </div>
            <div class="contactform">
                <label for="messagearea">Message:</label>
                <textarea id="messagearea" rows="5" placeholder="Please write your message here..."></textarea>
            </div>
        </form>
    </div>
</section>
<section>
    <footer id="footer">
        <div>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-youtube"></a>
        </div>
        <div>
            <p>Copyright: Shane O'Sullivan</p>
        </div>
    </footer>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
<script src="Assets/index.js"></script>
</body>
</html>
