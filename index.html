<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Umbrella or Sunglasses</title>
</head>
<body>
<!--Navigation Bar-->
<header>
    <nav class="navbar fixed-top">
        <a class="navbar-link" href="#Home">Home</a>
        <a class="navbar-link" href="#Weather">Weather</a>
        <a class="navbar-link" href="#Guidance">Guidance</a>
    </nav>
</header>
<section id="Home">
    <div class="jumbotron">
        <div class="container">
            <h1>Umbrella or Sunglasses</h1>
            <p>Welcome to Umbrella or Sunglasses. We don't just provide the weather forecast, we provide helpful information to allow you to dress and prepare for the conditions ahead.</p>
            <div class="search">
                <div>
                    <input id="searchweather" class="searchbox" type="text" autocomplete="off" placeholder="Enter Location Name" name="search">
                    <button id="search" class="searchicon" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Weather Conditions-->
<section id="Weather">
    <div class="row"> 
        <div class="card text-white">
            <img id="weatherphoto" class="card-img">
            <div class="card-img-overlay">
                <div class="card-header">
                    <h3 id="cityname"></h3>
                </div>
                <span id="countryname"></span>
                <span id="weatherconditionsicon"></span>
                <span id="citydescription"></span>
                <p id="citywind"></p>
                <p id="citytemp"></p>
                <p id="datetime"></p>
            </div>
        </div>
    </div>
</section>
<!--Weather Guidance-->
<section id="Guidance">
    <div class="row">
        <div class="card text-white">
            <img class="card-img" src="assets/images/sunset-landscape.jpg" alt="Sunset landscape">
            <div class="card-img-overlay">
                <div class="card-header">
                    <h3>Weather Guidance</h3>
                </div>
                    <div class="guidanceicons">
                    <span id="temperatureicon"></span>
                    <span id="windspeedicon"></span>
                    <span id="attireicon"></span>
                    <p id="temperaturefeels"></p>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Footer-->
<section>
    <footer id="footer">
        <div>
            <a href="https://www.facebook.com/" target="_blank" rel="nofollow" class="fa fa-facebook"></a>
            <a href="https://twitter.com/" target="_blank" rel="nofollow" class="fa fa-twitter"></a>
            <a href="https://youtube.com/" target="_blank" rel="nofollow" class="fa fa-youtube"></a>
        </div>
        <div>
            <p>Created By Shane O'Sullivan</p>
        </div>
    </footer>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
<script src="assets/main.js"></script>
</body>
</html>
